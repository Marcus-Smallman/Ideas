provider:
  name: faas
  gateway: http://192.168.0.13:31112

functions:
  create-idea:
    lang: csharp-armhf
    handler: ./create-idea
    image: marcussmallman/create-idea
    environment:
      read_timeout: 20
      write_timeout: 20
      mongo_endpoint: mongodb-service.ideas:27017
  get-idea:
    lang: csharp-armhf
    handler: ./get-idea
    image: marcussmallman/get-idea
    environment:
      read_timeout: 20
      write_timeout: 20
      mongo_endpoint: mongodb-service.ideas:27017
  delete-idea:
    lang: csharp-armhf
    handler: ./delete-idea
    image: marcussmallman/delete-idea
    environment:
      read_timeout: 20
      write_timeout: 20
      mongo_endpoint: mongodb-service.ideas:27017
